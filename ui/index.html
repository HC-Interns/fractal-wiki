<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>wiki-test</title>
  </head>
  <body>
    <div id="app"></div>
    <fieldset>
      <legend>Add Card</legend>
      Title: <input type="text" id="new-title" />
      <br/>
      Content: <textarea id="new-content"></textarea>
      <br/>
      <button id="add-card">Add Card</button>
    </fieldset>

    <fieldset>
      <legend>Card Content</legend>
      <div id="recently-created">
        <!-- gets auto populated -->
      </div>
    </fieldset>

    <fieldset>
      <legend> Explain Card</legend>
      Input:
      <textarea id="usr-input"></textarea>
      Explain:
      <button id="refresh">explain</button>
      <div id="explain-card">
      </div>
    </fieldset>


    <!-- built files will be auto injected -->
    <script type="text/javascript" src="proto.js"></script>
  </body>
</html>
